<div class="base">
  <div class="container-header">
    <div class="mobile-layout">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon color="basic">menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu" class="matMenu">
      <div>
      <div class="options">
      <div class="icon-menu">
        <mat-icon color="basic">menu</mat-icon>
      </div>
        <button mat-menu-item (click)="redirectTo('home')">
          <mat-icon>home</mat-icon>
          <span>Início</span>
        </button>
        <button mat-menu-item (click)="redirectTo('contact')">
          <mat-icon>bar_chart</mat-icon>
          <span>Seu progresso</span>
        </button>
        <button mat-menu-item (click)="redirectTo('register')">
          <mat-icon>insert_chart</mat-icon>
          <span>Relatórios</span>
        </button>
        <button mat-menu-item (click)="redirectTo('quiz')">
          <mat-icon>list_alt</mat-icon>
          <span>Quiz</span>
        </button>
        <button id="last-button" mat-menu-item (click)="redirectTo('login')">
          <mat-icon>exit_to_app</mat-icon>
          <span>Sair</span>
        </button>
      </div>
      </div>
      </mat-menu>
    </div>
  </div>
  <div class="user">
  <mat-icon class="user-icon">account_circle</mat-icon>
  </div>
</div>
