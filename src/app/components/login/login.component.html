<div id="main-container">
  <div class="container-login">
    <div class="register">
      <div class="text-container">
        <span class="welcome">Bem-vindo de volta!</span>
        <span>Realize seu login</span>
        <button class="enter">ENTRAR</button>
      </div>
    </div>
    <div class="create-account">
      <span class="text-create">Crie sua conta</span>
      <span class="data">Preencha seus dados</span>
      <input name="name" type="text">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
          @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
            <mat-error>Please enter a valid email address</mat-error>
          }
          @if (emailFormControl.hasError('required')) {
            <mat-error>Email is <strong>required</strong></mat-error>
          }
        </mat-form-field>
      </form>
      <input name="name" type="email">
      <input name="name" type="password">
      <button class="btn-create">CADASTRAR</button>
      <mat-slide-toggle>Toggle me!</mat-slide-toggle>
    </div>
  </div>
</div>
