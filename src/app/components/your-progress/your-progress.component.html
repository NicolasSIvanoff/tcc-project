<div id="home-base">
  <div class="home-content">
    <div class="welcome">
      <span class="initial-text">Veja aqui os tópicos que você já visitou!</span>
    </div>
    <div class="container">
      <div class="container-cards">
      <app-card *ngFor="let data of topics" [contentData]="data"></app-card>
      </div>
      <button class="btn-list" (click)="redirectForHome()">Voltar</button>
    </div>
  </div>
</div>
