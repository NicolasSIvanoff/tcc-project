<div class="quiz-result-container">
  <div class="coin-counter">
    <span class="coin">{{ score }}</span>
  </div>
  <h1>Desafio Quiz</h1>
  <div class="result-image">
    <img src="assets/finalization.png" alt="Checkmark" width="400" height="400">
  </div>
  <p>Você acertou {{ (score / totalScore) * 100 | number: '1.0-2' }}% do questionário! Parabéns!</p>
  <button class="view-mistakes-button" (click)="redirectTo()">Ver o que errei</button>
</div>
